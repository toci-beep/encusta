<!DOCTYPE html>
<html lang="es">
<head>

    <style>

        }
        h1 {
            text-align: center;
            color: #4682b4;
        }
        .question {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;

        textarea {

<body>

            </div>
